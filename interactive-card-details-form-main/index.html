<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="assets/images/bg-main-desktop.png"
        alt="Mesh of different colors"
      />
      <img
        src="assets/images/bg-main-mobile.png"
        alt="Mesh of different colors"
      />

      <section class="container">
        <div class="cards">
          <div class="card-front">
            <img src="assets/images/card-logo.svg" alt="Card logo" />

            <div class="card-front-content">
              <p class="card-front-numbers">
                <span>0000</span><span>0000</span><span>0000</span
                ><span>0000</span>
              </p>

              <div class="card-front-content-extra">
                <p class="card-front-name">Jane Appleseed</p>
                <p class="card-front-expiration">
                  <span>00</span>/<span>00</span>
                </p>
              </div>
            </div>
          </div>

          <div class="card-back">
            <p class="card-back-text">000</p>
          </div>
        </div>

        <form action="/" method="get">
          <label for="card-name">Cardholder Name</label>
          <input
            type="text"
            id="card-name"
            placeholder="e.g. Jane Appleseed"
            required
            class="input-el"
          />

          <label for="card-number">Card Number</label>
          <input
            type="number"
            min="0"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            required
            class="input-el"
          />

          <label for="card-mm">Exp. Date (MM/YY)</label>
          <input
            type="number"
            min="1"
            max="12"
            id="card-mm"
            placeholder="MM"
            required
            class="input-el"
          />
          <input
            type="number"
            min="2024"
            max="2040"
            id="card-yy"
            placeholder="YY"
            required
            class="input-el"
          />

          <label for="card-cvc">CVC</label>
          <input
            type="number"
            min="0"
            max="999"
            id="card-cvc"
            placeholder="MM"
            required
            class="input-el"
          />

          <input class="submit-btn" type="submit" value="Confirm" />
        </form>

        <section class="form-complete">
          <img
            class="form-complete-img"
            src="assets/images/icon-complete.svg"
            alt="Icon complete"
          />
          <h1 class="form-complete-heading">Thank You!</h1>
          <p class="form-complete-text">We've added your card details</p>

          <button class="form-complete-btn">Continue</button>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://dimitark.com/" target="_blank">Dimitar Kalapocev</a>.
    </footer>
  </body>
</html>
